<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fade</title>
        
        <!--JQuery-->
        <script src="JQuery3-7-1.js"></script>
        
        <!--Script-->
        <script>
            $(document).ready(function(){
                
                //Ocultar h1
                $("h1").css("display", "none");
                
                //Exibir h1
                $("#exibir").click(function(){
                    $("h1").fadeIn("slow");
                });
                
                //Ocultar h1²
                $("#ocultar").click(function(){
                    $("h1").fadeOut(4000);
                });
                
                
                /*
                    TEMPO
                    1º Defalt = 0,4s
                    2º Slow = 0,6s
                    3º Valor = (3000 = 3s) - tempo em milisegundos 
                */               
                
            });
            
        </script>
        
    </head>
    
    <body>
        
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>
        
        <hr>
        
        <h1>Aprendendo JQuery</h1>
        
    </body>
    
</html>
