<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        
        <!--JQuery-->
        <script src="JQuery3-7-1.js"></script>
        
        <!--Script-->
        <script>
            $(document).ready(function(){
                
                //Exibir
                $("#exibir").click(function(){
                   $("img").show();     
                });
                
                //Ocultar
                $("#ocultar").click(function(){
                   $("img").hide();   
                });
                
            });
            
        </script>
        
    </head>
    
    <body>
        
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>
        
        <br>
        
        <img src="imagem.jpg">
    
    </body>
    
</html>
