<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletores</title>
        
        <!--JQuery-->
        <script src="JQuery3-7-1.js"></script>
        
        <!--Script-->
        <script>
            $(document).ready(function(){
                //Variaveis
                var campo = $("input").val();
                var titulo = $("#titulo").html();
                var subtitulo = $(".subtitulo").html();
                
                //Exibir
                alert(campo);
                alert(titulo);
                alert(subtitulo);
                
            });
            
        </script>
        
    </head>
    
    <body>
        
        <input type="text" value="Campo Nome">
        <h1 id="titulo">Titulo 1</h1>
        <h2 class="subtitulo">Titulo 2</h2>
    
    </body>
    
</html>
