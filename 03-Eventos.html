<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>
        
        <!--JQuery-->
        <script src="JQuery3-7-1.js"></script>
        
        <!--Script-->
        <script>
            $(document).ready(function(){
                
                //Evento de click
                $("button").click(function(){
                    
                    //Adicionar um texto no H1
                    $("h1").html("Você clicou no botão.");
                    
                    
                });
                
                  
            });
            
        </script>
        
    </head>
    
    <body>
        
        <h1></h1>
        <button>Clique aqui</button>
        
    </body>
    
</html>
